        </head>

<body>

<h1>CPH Jetskis</h1>

        </label> <br>
        <button type="button" id="loginBtn">Log in</button>
        <!-- This button activates the JS function for validation-->
        <!--<button type="button" id="submit" onclick="validate()">Login</button>-->
        <br>
        <br>
        <a id=link href="register.html">Registrer bruger</a>
        <br><br>
        <a id="link" href="Loginpage.html"> Tilbage til forsiden </a>
</form>


</div>

</div>
