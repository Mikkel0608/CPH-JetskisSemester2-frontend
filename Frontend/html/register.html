<!DOCTYPE html>

<html>

<head>
    <title>CPH-Jetskis</title>

    <link rel="stylesheet" type= text/css href="../CSS/Loginstyle.css">
    <meta charset=”utf-8″ />
</head>


<body>

<div id="loginTitle">
    <h1>CPH Jetskis</h1>


</div>
<!-- This is the code for the registration form -->
<div class="registerForm">
    <div class="form">
        <form class="register_form" >
        <br id="register_form">
            <p id="logintext" >Opret bruger</p>
            <input id="customerName" name="customerName" type="text" placeholder="Navn" value=""/>
            </br>
            </br>
            <input id="streetName" name="streetName" type="text" placeholder="Vejnavn" value=""/>
            </br>
            </br>
            <input id="streetNumber" name="streetNumber" type="text" placeholder="Vejnummer" value=""/>
            </br>
            </br>
            <input id="postalCode" name="postalCode" type="text" placeholder="Postnummer" value=""/>
            </br>
            </br>
            <input id="city" name="city" type="text" placeholder="By" value=""/>
            </br>
            </br>
            <input id="phone" name="phone" type="text" placeholder="Telefonnummer" value=""/>
            </br>
            </br>
            <input id="email" name="email" type="text" placeholder="E-mail" value=""/>
            </br>
            </br>
            <input id="password" name="password" type="password" placeholder="Password" value=""/>
            </br>
            </br>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Gentag password" value=""/>
            <!-- Samt en knap hvor man kan submitte disse oplysninger -->
            </br>
            </br>
            <button id="registration_button" type="button" >Opret ny bruger</button>
            </br>
            </br>
            <a id=link href="Loginpage.html">Login med eksisterende bruger</a>
        </form>

    </div>

</div>


<script type="module" src="../Javascript/register.js"></script>

</body>

</html>
